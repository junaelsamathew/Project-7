    <script>

            'nanuha': { cuisines: 'South Indian, Dosa', location: 'City Center', rating: 4.5, eta: '40-50 mins', costForTwo: '₹200 for two' },
            'tass_bakery': { cuisines: 'Cakes, Bakery', location: 'Kanjirapally', rating: 4.5, eta: '40-50 mins', costForTwo: '₹250 for two' },
            'spice_haven': { cuisines: 'North Indian, Tandoor', location: 'City Center', rating: 4.4, eta: '30-35 mins', costForTwo: '₹500 for two' }
        };

                function handleMenuImageUpload(event, idx) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('menu-img-' + idx).src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        function renderMenuForRestaurant(restaurantKey) {
            const menuItems = document.getElementById('menuItems');
            const menu = menusByRestaurant[restaurantKey] || [];
            menuItems.innerHTML = menu.map((item, idx) => `
                <div class='bg-white rounded-xl shadow p-4 flex flex-col items-center'>
                    <img id='menu-img-${idx}' src='${item.image}' alt='${item.name}' class='w-32 h-32 object-cover rounded-lg mb-3 border' />
                    <label class='mb-2 text-sm text-gray-600 font-bold'>${item.name}</label>
                    <div class='text-xs text-gray-500 mb-2'>${item.description}</div>
                    <div class='mb-2 text-orange-600 font-semibold'>₹${item.price}</div>
                    <input type='file' accept='image/*' class='mb-2' onchange='handleMenuImageUpload(event, ${idx})' />
                    <button class='bg-orange-500 text-white px-4 py-1 rounded mt-2'>Add to Cart</button>
                </div>
            `).join('');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Get selected restaurant key from localStorage or default to 'kfc'
            let selectedRestaurant = localStorage.getItem('selectedRestaurantKey') || 'kfc';
            renderMenuForRestaurant(selectedRestaurant);
        });
        const cart = { items: [], total: 0 };

        // Render menu items, about, and categories
        function renderMenu() {
            const menuContainer = document.getElementById('menuItems');
            const selected = JSON.parse(localStorage.getItem('selectedRestaurant') || '{}');
            const list = menusByRestaurant[selected.id] || [];
            // header
            document.getElementById('restName').textContent = selected.name || 'Restaurant';
            const hero = document.getElementById('restHero');
            if (selected.image) { hero.src = selected.image; hero.alt = selected.name; }
            // about
            const meta = restaurantsMeta[selected.id] || {};
            document.getElementById('restCuisines').textContent = meta.cuisines || '';
            document.getElementById('restLocation').textContent = meta.location || '';
            document.getElementById('restRating').textContent = '⭐ ' + (meta.rating || '4.4');
            document.getElementById('restEta').textContent = meta.eta || '--';
            document.getElementById('restCost').textContent = meta.costForTwo || '--';
            // group by category
            const byCategory = {};
            list.forEach(i => { const c = i.category || 'Recommended'; (byCategory[c] ||= []).push(i); });

            // build chips and menu panel
            const chips = document.getElementById('categoryChips');
            const panelList = document.getElementById('menuPanelList');
            chips.innerHTML = '';
            panelList.innerHTML = '';

            Object.keys(byCategory).forEach(cat => {
                const chip = document.createElement('button');
                chip.className = 'px-3 py-1 rounded-full border text-sm hover:bg-gray-50';
                chip.textContent = cat;
                chip.addEventListener('click', () => {
                    const el = document.getElementById('sec-'+cat);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
                chips.appendChild(chip);

                const item = document.createElement('div');
                item.className = 'text-sm cursor-pointer hover:underline';
                item.textContent = cat;
                item.addEventListener('click', () => {
                    const el = document.getElementById('sec-'+cat);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    document.getElementById('menuPanel').classList.add('hidden');
                });
                panelList.appendChild(item);
            });

            // render sections
            menuContainer.innerHTML = '';
            Object.entries(byCategory).forEach(([cat, items]) => {
                const header = document.createElement('h2');
                header.id = 'sec-'+cat;
                header.className = 'col-span-full text-lg font-semibold text-gray-800 mt-6';
                header.textContent = cat;
                menuContainer.appendChild(header);

                items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'bg-white p-4 rounded-lg shadow';
                itemElement.innerHTML = `
                        <img src="${item.image || selected.image || ''}" alt="${item.name}" class="w-full h-40 object-cover rounded mb-3" />
                    <h3 class="text-lg font-semibold">${item.name}</h3>
                    <p class="text-gray-600">${item.description}</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-lg">₹${item.price}</span>
                            <button onclick="addToCart('${item.id}')" class="bg-orange-600 text-white px-4 py-2 rounded">Add</button>
                    </div>
                `;
                menuContainer.appendChild(itemElement);
                });
            });
        }

        // Add item to cart
        function addToCart(itemId) {
            const selected = JSON.parse(localStorage.getItem('selectedRestaurant') || '{}');
            const list = menusByRestaurant[selected.id] || [];
            const item = list.find(i => i.id === itemId);
            if (item) {
                cart.items.push(item);
                cart.total += item.price;
                updateCartUI();
                // persist to site-wide cart used by checkout
                const globalCart = JSON.parse(localStorage.getItem('cart')||'[]');
                const existing = globalCart.find(x => x.id === (selected.name + ' - ' + item.name));
                const mapped = { id: selected.name + ' - ' + item.name, title: item.name, price: item.price, qty: 1, image: item.image || selected.image, badge: selected.name };
                if(existing){ existing.qty += 1; } else { globalCart.push(mapped); }
                localStorage.setItem('cart', JSON.stringify(globalCart));
            }
        }

        // Update cart UI
        function updateCartUI() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');

            cartCount.textContent = cart.items.length;
            cartTotal.textContent = `₹${cart.total}`;

            cartItems.innerHTML = cart.items.map(item => `
                <div class="flex justify-between items-center">
                    <span>${item.name}</span>
                    <span>₹${item.price}</span>
                </div>
            `).join('');
        }

        // Toggle cart sidebar
        document.getElementById('cartBtn').addEventListener('click', () => {
            document.getElementById('cartSidebar').classList.toggle('translate-x-full');
        });

        document.getElementById('closeCart').addEventListener('click', () => {
            document.getElementById('cartSidebar').classList.add('translate-x-full');
        });

        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (!cart.items.length) { alert('Add items to cart first'); return; }
            window.location.href = 'payment.html';
        });

        // Floating menu interactions
        const menuFab = document.getElementById('menuFab');
        const menuPanel = document.getElementById('menuPanel');
        menuFab.addEventListener('click', () => { menuPanel.classList.toggle('hidden'); });
        document.addEventListener('click', (e) => {
            const t = e.target;
            if (!menuPanel.contains(t) && t !== menuFab) menuPanel.classList.add('hidden');
        });

        // Initialize
        renderMenu();
    </script>
</body>
</html>
