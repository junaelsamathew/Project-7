<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .card { max-width: 560px; }
    .brand-illustration {
      width: 140px; height: 140px; border-radius: 9999px;
      display: flex; align-items: center; justify-content: center;
      background: #fff7ed; /* orange-50 */
      box-shadow: inset 0 0 0 10px #ffedd5; /* orange-100 ring */
    }
    .field:focus { outline: none; box-shadow: 0 0 0 3px rgba(249,115,22,.25); }
    .form-toggle { color: #f97316; font-weight: 600; cursor: pointer; }
    .form-toggle:hover { text-decoration: underline; }
    .form-container { transition: all 0.3s ease; }
    .hidden-form { display: none; }
  </style>
  <style>
    :root { --bg:#ffffff; --text:#111827; --muted:#6b7280; --panel:#ffffff; --ring:#e5e7eb; }
    .dark :root, .dark { --bg:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --panel:#111827; --ring:#1f2937; }
    body { background-color: var(--bg); color: var(--text); }
    .dark .brand-illustration{ box-shadow: inset 0 0 0 10px #1f2937; background:#0b1220; }
    .field{ background: var(--panel); color: var(--text); border-color: var(--ring); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; } </style>
  <script>
    function validatePhone(e){
      const input = document.getElementById('phone');
      const val = input.value.trim();
      if(!/^\d{10}$/.test(val)){
        e.preventDefault();
        alert('Please enter a valid 10-digit phone number');
        input.focus();
        return false;
      }
    }
    
    function validateRegistration(e){
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const regPhone = document.getElementById('reg-phone');
      
      if(name.value.trim() === ''){
        e.preventDefault();
        alert('Please enter your name');
        name.focus();
        return false;
      }
      
      if(email.value.trim() === '' || !email.value.includes('@')){
        e.preventDefault();
        alert('Please enter a valid email address');
        email.focus();
        return false;
      }
      
      if(!/^\d{10}$/.test(regPhone.value.trim())){
        e.preventDefault();
        alert('Please enter a valid 10-digit phone number');
        regPhone.focus();
        return false;
      }
    }
    
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const title = document.getElementById('form-title');
      const toggleText = document.getElementById('form-toggle-text');
      
      if (loginForm.classList.contains('hidden-form')) {
        // Switch to login
        loginForm.classList.remove('hidden-form');
        registerForm.classList.add('hidden-form');
        title.textContent = 'Login';
        toggleText.innerHTML = 'or <span class="form-toggle" onclick="toggleForm()">create an account</span>';
      } else {
        // Switch to register
        loginForm.classList.add('hidden-form');
        registerForm.classList.remove('hidden-form');
        title.textContent = 'Create Account';
        toggleText.innerHTML = 'or <span class="form-toggle" onclick="toggleForm()">login to your account</span>';
      }
    }
  </script>
</head>
<body class="min-h-screen bg-white md:bg-gray-50">
  <button id="dmBtn" class="fixed top-4 right-4 z-50 bg-orange-500 text-white rounded-full w-10 h-10">ðŸŒ“</button>
  <main class="min-h-screen flex items-start md:items-center justify-center p-6">
    <section class="card w-full bg-white md:rounded-2xl md:shadow-xl md:border border-gray-100 p-8 md:p-10">
      <!-- Close icon row (optional) -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <a href="swiggyhome.php" class="text-gray-400 hover:text-gray-600" aria-label="Close">
            <i class="fa-solid fa-xmark text-2xl"></i>
          </a>
          <a href="help.html" class="flex items-center gap-2 px-3 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition text-sm">
            <i class="fas fa-question-circle"></i>
            <span class="hidden sm:inline">Help</span>
          </a>
        </div>
        <div class="brand-illustration">
          <i class="fa-solid fa-burrito text-4xl text-orange-500"></i>
        </div>
      </div>

      <!-- Title -->
      <h1 id="form-title" class="mt-8 text-3xl font-bold tracking-tight">Login</h1>
      <p id="form-toggle-text" class="mt-2 text-gray-600">or <span class="form-toggle" onclick="toggleForm()">create an account</span></p>

      <!-- Divider underline -->
      <div class="mt-6 h-[2px] w-10 bg-gray-900"></div>

      <!-- Login form -->
      <form id="login-form" class="form-container mt-6" onsubmit="validatePhone(event)" action="#" method="post">
        <label for="phone" class="block text-sm text-gray-700 mb-2">Phone number</label>
        <input id="phone" name="phone" type="tel" inputmode="numeric" pattern="\d{10}"
               placeholder=""
               class="field w-full border border-gray-300 rounded-md h-14 px-4 text-lg" />

        <button type="submit"
                class="mt-6 w-full h-14 bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-md transition">
          LOGIN
        </button>

        <p class="mt-4 text-sm text-gray-600">
          By clicking on Login, I accept the
          <a href="#" class="text-gray-800 underline">Terms &amp; Conditions</a>
          &amp;
          <a href="#" class="text-gray-800 underline">Privacy Policy</a>
        </p>
      </form>

      <!-- Registration form -->
      <form id="register-form" class="form-container hidden-form mt-6" onsubmit="validateRegistration(event)" action="#" method="post">
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm text-gray-700 mb-2">Full Name</label>
            <input id="name" name="name" type="text"
                   placeholder=""
                   class="field w-full border border-gray-300 rounded-md h-14 px-4 text-lg" />
          </div>
          
          <div>
            <label for="email" class="block text-sm text-gray-700 mb-2">Email Address</label>
            <input id="email" name="email" type="email"
                   placeholder=""
                   class="field w-full border border-gray-300 rounded-md h-14 px-4 text-lg" />
          </div>
          
          <div>
            <label for="reg-phone" class="block text-sm text-gray-700 mb-2">Phone number</label>
            <input id="reg-phone" name="reg-phone" type="tel" inputmode="numeric" pattern="\d{10}"
                   placeholder=""
                   class="field w-full border border-gray-300 rounded-md h-14 px-4 text-lg" />
          </div>
        </div>

        <button type="submit"
                class="mt-6 w-full h-14 bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-md transition">
          CREATE ACCOUNT
        </button>

        <p class="mt-4 text-sm text-gray-600">
          By clicking on Create Account, I accept the
          <a href="#" class="text-gray-800 underline">Terms &amp; Conditions</a>
          &amp;
          <a href="#" class="text-gray-800 underline">Privacy Policy</a>
        </p>
      </form>
    </section>
  </main>

  <script>
    (function(){
      const saved = localStorage.getItem('theme');
      if(saved === 'dark') document.documentElement.classList.add('dark');
      const btn = document.getElementById('dmBtn');
      btn.addEventListener('click', ()=>{
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
      });
    })();
  </script>
</body>
</html>
