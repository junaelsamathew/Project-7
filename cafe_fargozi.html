            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4">
                <div class="flex gap-4 text-sm">
                    <div class="text-center">
                        <div class="font-bold text-green-600" id="restRating">⭐ 4.2</div>
                        <div class="text-gray-500">Dining Ratings (145)</div>
                    </div>
                    <div class="text-center">
                        <div class="font-bold text-green-600">⭐ 4.4</div>
                        <div class="text-gray-500">Delivery Ratings (321)</div>
                    </div>
                </div>
                <div class="flex gap-2 text-sm">
                    <span class="bg-green-100 text-green-800 px-2 py-1 rounded">Open Now</span>
                    <span>10am - 11pm (Today)</span>
                </div>
            </div>
            <div class="flex justify-between items-center text-sm mb-4">
                <div>
                    <div id="restCost">₹300 for two</div>
                    <div id="restPhone" class="text-gray-500"><i class="fas fa-phone mr-1"></i>+91 9876543218</div>
                </div>
                <div class="flex gap-4">
                    <button id="restDirections" class="text-blue-500 flex items-center"><i class="fas fa-directions mr-1"></i>Directions</button>
                    <button id="shareBtn" class="text-gray-500 flex items-center"><i class="fas fa-share mr-1"></i>Share</button>
                    <button id="reviewsBtn" class="text-gray-500 flex items-center"><i class="fas fa-star mr-1"></i>Reviews</button>
                </div>
            </div>
            <div id="restOverview" class="text-gray-600 text-sm">A cozy cafe specializing in authentic Lebanese cuisine and shawarma.</div>
        </section>

        <!-- Menu Items -->
        <section class="bg-white rounded-2xl shadow-sm p-6">
            <h3 class="font-semibold text-lg mb-4">Popular</h3>
            <div id="menuItems" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <script>
        const menuItems = [
            { id: 'shawarma', name: 'Chicken Shawarma', price: 129, description: 'Arabian classic roll.', image: 'https://images.unsplash.com/photo-1552332386-f8dd00dc2f85?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=31' },
            { id: 'falafel', name: 'Falafel Plate', price: 199, description: 'Crispy falafels with hummus.', image: 'https://thefastrecipe.com/wp-content/uploads/2022/02/falafel-plate.jpg' },
            { id: 'hummus', name: 'Hummus & Pita', price: 149, description: 'Creamy hummus served with warm pita.', image: 'https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=6' },
            { id: 'tabbouleh', name: 'Tabbouleh Salad', price: 179, description: 'Fresh herb and bulgur salad.', image: 'https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=8' },
            { id: 'kebab', name: 'Mixed Kebab Platter', price: 349, description: 'Selection of grilled kebabs.', image: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=39' }
        ];

        const cart = JSON.parse(localStorage.getItem('cafefargoziCart') || '[]');

        function renderMenu() {
            const menuItemsEl = document.getElementById('menuItems');
            menuItemsEl.innerHTML = menuItems.map(item => `
                <div class="border rounded-2xl p-4 bg-white shadow-sm">
                    <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover rounded-md"/>
                    <h4 class="mt-3 font-semibold">${item.name}</h4>
                    <p class="text-sm text-gray-500">${item.description}</p>
                    <div class="mt-3 text-orange-500 font-semibold">₹${item.price}</div>
                    <button onclick="addToCart('${item.id}')" class="mt-3 w-full bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition">Add to Cart</button>
                </div>
            `).join('');
        }

        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (item) {
                const existing = cart.find(c => c.id === itemId);
                if (existing) {
                    existing.qty += 1;
                } else {
                    cart.push({ ...item, qty: 1 });
                }
                localStorage.setItem('cafefargoziCart', JSON.stringify(cart));
                updateCartUI();
                document.getElementById('cartSidebar').classList.remove('translate-x-full');
            }
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItemsEl = document.getElementById('cartItems');
            const cartTotalEl = document.getElementById('cartTotal');
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);

            cartCount.textContent = totalItems;
            cartTotalEl.textContent = `₹${totalPrice}`;

            cartItemsEl.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center p-2 border-b">
                    <div class="flex items-center gap-2">
                        <img src="${item.image}" alt="${item.name}" class="w-12 h-12 object-cover rounded"/>
                        <div>
                            <div class="font-medium">${item.name}</div>
                            <div class="text-sm text-gray-500">₹${item.price} x ${item.qty}</div>
                        </div>
                    </div>
                    <button onclick="removeFromCart('${item.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function removeFromCart(itemId) {
            const index = cart.findIndex(c => c.id === itemId);
            if (index > -1) {
                if (cart[index].qty > 1) {
                    cart[index].qty -= 1;
                } else {
                    cart.splice(index, 1);
                }
                localStorage.setItem('cafefargoziCart', JSON.stringify(cart));
                updateCartUI();
            }
        }

        // Event listeners
        document.getElementById('cartBtn').addEventListener('click', () => {
            document.getElementById('cartSidebar').classList.toggle('translate-x-full');
        });

        document.getElementById('closeCart').addEventListener('click', () => {
            document.getElementById('cartSidebar').classList.add('translate-x-full');
        });

        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Cart is empty');
                return;
            }
            localStorage.setItem('checkoutCart', JSON.stringify(cart));
            window.location.href = 'payment.html';
        });

        document.getElementById('restDirections').addEventListener('click', () => {
            window.open('https://maps.google.com/?q=Cafe+Fargozi+Downtown', '_blank');
        });

        document.getElementById('restPhone').addEventListener('click', () => {
            window.location.href = 'tel:+919876543218';
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({ title: 'Cafe Fargozi Menu', url: window.location.href });
            } else {
                alert('Share this page: ' + window.location.href);
            }
        });

        document.getElementById('reviewsBtn').addEventListener('click', () => {
            alert('Reviews section - Coming soon!');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            updateCartUI();
        });
    </script>
